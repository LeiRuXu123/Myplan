        <div
          class="photo-border mx-auto rounded-circle border border-dark position-relative"
        >

            class="photo rounded-circle position-absolute top-50 start-50 translate-middle"
            src="../assets/person profile.jpg"
          />

        <div class="mx-4 mt-3 d-flex flex-column">
          <p class="text-black fw-semibold mb-1">Name</p>
          <p class="text-black mb-0">Jeff Downey</p>

        <div class="mx-4 mt-3 d-flex flex-column">

        <div class="mx-4 mt-3 d-flex flex-column">
          <p class="text-black fw-semibold mb-1">Email</p>
          <p class="text-black mb-0">jeffdowney@gmail.com</p>
        </div>

        <div class="mx-4 mt-3 d-flex flex-column gap-2">

            type="button"
            class="btn btn-soft-blue d-flex justify-content-center align-items-center"

          </button>
          <button
            type="button"
            class="btn btn-soft-red d-flex justify-content-center align-items-center"
            onclick="document.location='../landingPage.html'">
            Logout
          </button>
        </div>
      </section>
      <section

        <div class="change-password-container shadow d-flex flex-column">
          <p class="text-black fw-semibold mx-4 card-header my-3">
            Change Password

          <hr class="border border-1 m-0" />

          <div class="card-content px-4 pt-3">
            <div class="d-flex flex-column gap-2">
              <p class="m-0 label-font font-weight-semibold">New Password</p>
              <input type="password" class="form-control bg-light" />
            </div>
          </div>

          <div class="card-content px-4 pt-3">
            <div class="d-flex flex-column gap-2">
              <p class="m-0 label-font font-weight-semibold">
                Confirm Password
              </p>
              <input type="password" class="form-control bg-light" />
            </div>
          </div>

            class="d-flex flex-row align-items-center justify-content-between w-100 h-100 px-4"
          >
            <button
              type="button"

            >
              Change Password
            </button>
            <button
              type="button"
              class="btn btn-soft-red d-flex justify-content-center align-items-center password-button"
            >
              Cancel
            </button>
          </div>
        </div>
