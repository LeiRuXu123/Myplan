<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyPlan - Login/Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background: #f0f2f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container-fluid {
            padding: 0 !important;
            height: 100vh;
            background: #B7E0FF;
            position: relative;
        }

        .auth-container {
            height: 100vh;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 1;
            padding: 20px;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: transparent;
            border: none;
            font-size: 1.2em;
            color: #2c3e50;
            cursor: pointer;
            z-index: 2;
        }

        .auth-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            width: 100%;
            max-width: 800px;
            height: 500px;
        }

        .auth-sidebar {
            width: 45%;
            background: linear-gradient(135deg, #B7E0FF, #8ecaff);
            padding: 40px;
            color: white;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .logo-section {
            text-align: center;
            position: relative;
            margin-bottom: 40px;
        }

        .logo-container {
            width: 80px;
            height: 80px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            padding: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        .logo-container img {
            width: 80px;  
            height: auto; 
        }

        .brand-text {
            margin-top: 30px;
            position: relative;
        }

        .brand-text h1 {
            font-size: 1.8em;
            font-weight: 800;
            margin: 0;
            line-height: 1.2;
            color: #2c3e50;
        }

        .social-links {
            margin-top: auto;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-links a {
            color: #2c3e50;
            background: rgba(255, 255, 255, 0.3);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
        }

        .auth-content {
            width: 55%;
            padding: 30px;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .auth-header h2 {
            color: #2c3e50;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .auth-tabs {
            background: #f5f7fa;
            border-radius: 12px;
            padding: 5px;
            display: flex;
            margin-bottom: 20px;
        }

        .auth-tab {
            flex: 1;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            border-radius: 8px;
            font-weight: 600;
            color: #64748b;
        }

        .auth-tab.active {
            background: #B7E0FF;
            color: #2c3e50;
            box-shadow: 0 4px 12px rgba(183, 224, 255, 0.2);
        }

        .form-group {
            margin-bottom: 12px;
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 10px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            background: #f8fafc;
            font-size: 0.9em;
        }

        .form-group input:focus {
            border-color: #B7E0FF;
            box-shadow: 0 0 0 3px rgba(183, 224, 255, 0.1);
            outline: none;
        }

        .auth-button {
            background: #B7E0FF;
            border: none;
            padding: 10px;
            border-radius: 10px;
            color: #2c3e50;
            font-weight: 600;
            margin-top: 15px;
            box-shadow: 0 4px 12px rgba(183, 224, 255, 0.2);
        }

        .forgot-link {
            color: #64748b;
            text-decoration: none;
            font-size: 0.9em;
            margin-top: 15px;
            display: inline-block;
        }

        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        @media (max-width: 768px) {
            .auth-card {
                flex-direction: column;
                height: auto;
            }
            
            .auth-sidebar {
                width: 100%;
                padding: 20px;
            }
            
            .auth-content {
                width: 100%;
            }
            
            .brand-text h1 {
                font-size: 1.6em;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="auth-container">
            <button class="back-button" onclick="window.location.href='landingpage.html';">
                <i class="bi bi-arrow-left-circle"></i> Back
            </button>
            <div class="auth-card">
                <!-- Sidebar -->
                <div class="auth-sidebar">
                    <div class="logo-section">
                        <div class="logo-container">
                            <img src="assets/img/logo.png" alt="MyPlan Logo" class="img-fluid">
                        </div>                        
                        <div class="brand-text">
                            <h1>Digital</h1>
                            <h1>Platform for</h1>
                            <h1>Financial</h1>
                            <h1>Management</h1>
                        </div>
                    </div>
                    <div class="social-links">
                        <a href="#" class="social-link">
                            <i class="bi bi-instagram"></i>
                        </a>
                        <a href="#" class="social-link">
                            <i class="bi bi-facebook"></i>
                        </a>
                        <a href="#" class="social-link">
                            <i class="bi bi-twitter"></i>
                        </a>
                    </div>
                </div>

                <!-- Content -->
                <div class="auth-content">
                    <div class="auth-header">
                        <h2>Welcome to MyPlan</h2>
                    </div>
                    
                    <div class="auth-tabs">
                        <div class="auth-tab active" onclick="switchForm('login')">Login</div>
                        <div class="auth-tab" onclick="switchForm('signup')">Sign Up</div>
                    </div>

                    <!-- Login Form -->
                    <div id="login-form" class="form-section active">
                        <div class="form-group">
                            <input type="email" placeholder="Email address" required>
                        </div>
                        <div class="form-group">
                            <input type="password" placeholder="Password" required>
                        </div>
                        <button class="auth-button w-100" onclick="window.location.href='../Dashboard/dashboard.html'">
                            Sign In
                        </button>
                        <div class="text-center">
                            <a href="forgotyourpassword.html" class="forgot-link">Forgot your password?</a>
                        </div>
                    </div>

                    <!-- Sign Up Form -->
                    <div id="signup-form" class="form-section">
                            <div class="form-group">
                                <input type="text" placeholder="Full Name" required>
                            </div>
                            <div class="form-group">
                                <input type="email" placeholder="Email address" required>
                            </div>
                            <div class="form-group">
                                <input type="telp" placeholder="No Telepon" required>
                            </div>
                            <div class="form-group">
                                <input type="password" placeholder="Password" required>
                            </div>
                        <button class="auth-button w-100" onclick="window.location.href='../Dashboard/dashboard.html'">
                            Create Account
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function switchForm(formType) {
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');
            const loginTab = document.querySelector('.auth-tab.active');
            const signupTab = document.querySelector('.auth-tab:nth-child(2)');

            if (formType === 'login') {
                loginForm.classList.add('active');
                signupForm.classList.remove('active');
                loginTab.classList.add('active');
                signupTab.classList.remove('active');
            } else {
                signupForm.classList.add('active');
                loginForm.classList.remove('active');
                signupTab.classList.add('active');
                loginTab.classList.remove('active');
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
