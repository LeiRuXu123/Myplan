<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myplan-Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/styles-home.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg" style="background-color: #B7E0FF">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">MyPlan</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Budgets</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Profile
                </a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Settings</a></li>
                    <li><a class="dropdown-item" href="#">Log out</a></li>
              </li>
            </ul>
          </div>
        </div>
      </nav>    

      <div class="cardDropdown">
        <div class="contentCardDropdown">
          <div class="profileDropdown" >
            <h2><img src="assets/test-account.svg">John Doe</h2>
          </div>
          <ul class="dropdownCard">
            <li><a href="#">
              <ion-icon name="wallet-outline"></ion-icon>
              Balance</a></li>
              <li><a href="#">
                <ion-icon name="basket-outline"></ion-icon>
                Expenses</a></li>
                <li><a href="#">
                  <ion-icon name="cash-outline"></ion-icon>
                  Income</a></li>
          </ul>

          </ul>
          <div class="toggle">
            <ion-icon name="chevron-down-outline"></ion-icon>
          </div>
        </div> 
        
      </div>

      <div class="add-card-buttons">
        <button id="add-left-card-btn" class="btn btn-primary">Add Left Card</button>
        <button id="add-right-card-btn" class="btn btn-primary">Add Right Card</button>
    </div>
    
    <div class="add-card-buttons">
      <button id="showFormButton" class="btn btn-primary">Add Card</button>
  </div>
  
  <div id="cardFormContainer" class="card-form-container" style="display: none;">
      <form id="cardForm" class="card-form">
          <div class="mb-3">
              <label for="cardTitle" class="form-label">Title</label>
              <input type="text" class="form-control" id="cardTitle" required>
          </div>
          <div class="mb-3">
              <label for="cardContent" class="form-label">Content</label>
              <input type="text" class="form-control" id="cardContent" required>
          </div>
          <button type="submit" class="btn btn-primary">Add Card</button>
          <button type="button" id="cancelFormButton" class="btn btn-secondary">Cancel</button>
      </form>
  </div>
    
      
      <div class="chart-expenses">Month Expenses
      <div class="content-container">
      <div class="expenses-type">
        <div class="chart-container">
          <canvas class="my-chart" width="400px" height="400px"></canvas>
        </div>

        <div class="details">
          <ul>
          </ul>
        </div>
        
      </div>
      <section class="right-card">
        <div class="container">
          <div id="left-card-container" class="card-column"></div>
          <div id="right-card-container" class="card-column"></div>
      </div>
    </section>
    </div>
  </div>

      


    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <script src="pie-chart.js"></script>  
    <script src="each-card.js"></script>
    <script src="dropdown-card.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" ></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    
</body>
</html>
