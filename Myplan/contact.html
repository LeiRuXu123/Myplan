<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" >
    <!-- Bootstrap ICONS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.9.1/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #bbdefe, #ffffff 30%, #ffffff 80%, #bbdefe);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .btn-back {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            color: black;
            font-size: 24px;
            font-family: 'Times New Roman', Times, serif;
            text-decoration: none;
        }
        .btn-back i {
            margin-right: 10px;
        }
        .contact-card {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .contact-card {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .contact-card i {
            font-size: 2rem;
            color: #007bff;
            margin-bottom: 10px;
        }
        .contact-info {
            border-right: 1px solid #e0e0e0;
        }
        .contact-info:last-child {
            border-right: none;
        }
        .contact-card h5 {
            margin-bottom: 5px;
        }
        .btn-send {
            background-color: #c7e3fe;
            color: black;
            border-radius: 20px;
            font-weight: bold;
        }
        .btn-send:hover {
            background-color: #aad5fd;
        }
        footer {
            margin-top: 40px;
        }
        footer h5 {
            margin-bottom: 20px;
            font-weight: bold;
        }
        footer a {
            color: #007bff;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
        .footer-icons i {
            font-size: 1.5rem;
            color: #007bff;
        }
        .footer-icons a {
            margin: 0 10px;
        }
        .header-spacing {
            margin-top: 60px;
        }
        .form-spacing {
            margin-bottom: 80px;
        }
        .form-control {
            border: 2px solid #cde7ff;
            border-radius: 10px;
        }
        .form-control:focus {
            border-color: #bbdefe;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
    </style>
</head>
<body>
    <a href="landingPage.html" class="btn-back">
        <i class="bi bi-arrow-left"></i> Back
    </a>

<div class="text-center mb-4 header-spacing">
    <h2>CONTACT US</h2>
    <p>Take Control of Your Finance Life</p>
</div>

<!-- Contact Info Section - Single Card with Horizontal Layout -->
<div class="container">
    <div class="row justify-content-center mb-5">
        <div class="col-md-12">
            <div class="contact-card">
                <div class="row text-center">
                    <div class="col-md-4 contact-info">
                        <i class="bi bi-telephone-fill"></i>
                        <h5>CALL US</h5>
                        <p>+62 812 3456 789</p>
                    </div>
                    <div class="col-md-4 contact-info">
                        <i class="bi bi-envelope-fill"></i>
                        <h5>CONTACT US</h5>
                        <p>myplan.business@gmail.com</p>
                    </div>
                    <div class="col-md-4 contact-info">
                        <i class="bi bi-geo-alt-fill"></i>
                        <h5>LOCATION</h5>
                        <p>Indonesia</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Get in Touch Section -->
<div class="text-center mb-4">
    <h3>GET IN TOUCH</h3>
</div>

<!-- Get in Touch Form -->
<div class="row justify-content-center">
    <div class="col-md-10">
        <form>
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Full Name" required>
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" placeholder="Email" required>
            </div>
            <div class="mb-3">
                <textarea class="form-control" rows="4" placeholder="Message" required></textarea>
            </div>
            <button type="submit" class="btn btn-send w-100">Send Message</button>
        </form>
    </div>
</div>

<div class="form-spacing"></div>

<!-- Footer Section -->
<footer class="text-center">
    <div class="row">
        <div class="col-md-4">
            <h5>Company</h5>
            <ul class="list-unstyled">
                <li><a href="#">About Us</a></li>
                <li><a href="#">Privacy Policy</a></li>
            </ul>
        </div>
        <div class="col-md-4">
            <h5>Get Started</h5>
            <ul class="list-unstyled">
                <li><a href="login.html">Sign Up</a></li>
                <li><a href="login.html">Log In</a></li>
            </ul>
        </div>
        <div class="col-md-4">
            <h5>Follow Us</h5>
            <div class="footer-icons">
                <a href="#"><i class="bi bi-instagram"></i></a>
                <a href="#"><i class="bi bi-linkedin"></i></a>
            </div>
        </div>
    </div>
</footer>
</body>
</html>
