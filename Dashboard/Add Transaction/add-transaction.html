<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Transaction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="add-styles.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="left-section col-md-6">
            <h1 class="mb-5"><span style="font-family: Rammetto One;">Take Control of Your Finance Life</span></h1>
            <p>Track your expenses, manage your budget, and plan for a better future with MyPlan</p>
        </div>
        <form class="row border rounded-5 p-3 bg-white shadow box-area">
            <div class="col-lg">
                <div class="row align-item-center">
                    <div class="header-text mb-4" style="font-size: 25px;"><strong>Add Transaction</strong></div>
                    <div class="mb-3">
                        <label for="type" class="form-label">Type</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text bg-light">
                                <ion-icon name="card-outline"></ion-icon>
                            </span>
                        <select class="form-select form-select-lg bg-light fs-6" id="type" name="type" required>                            
                            <option value="" disabled selected>Select Type</option>
                            <option value="pengeluaran">Expense</option>
                            <option value="pemasukan">Income</option>
                        </select>
                        </div>
                    </div>
                    <div class="mb-3">  
                        <label for="date" class="form-label">Date</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text bg-light">
                                <ion-icon name="calendar-outline"></ion-icon>
                            </span>
                        <input type="date" class="form-control form-control-lg bg-light fs-6" id="date" required/>  
                        </div>
                    </div> 
                    <div class="mb-3">  
                        <label for="category"class="form-label">Category</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text bg-light">
                                <ion-icon name="apps-outline"></ion-icon>
                            </span>
                        <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Category" required/>  
                    </div>
                    </div>
                    <div class="mb-5">  
                        <label for="amount"class="form-label">Amount</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text bg-light">
                                <ion-icon name="cash-outline"></ion-icon>
                            </span>
                        <input type="number" class="form-control form-control-lg bg-light fs-6" placeholder="Amount" min="500" required/>  
                    </div>
                    </div>
                    <div class="input-group mb-3">
                        <button class="btn btn-md btn-primary w-20 fs-6" href="#" >Submit</button>
                        <button class="btn btn-md btn-danger w-20 fs-6 ms-3" onclick="window.location.href='../dashboard.html'">Back</button>
                    </div>
            </div>
        </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <script>
        function validateForm() {
            var type = document.getElementById("type").value;
            var date = document.getElementById("date").value;
            var category = document.getElementById("category").value;
            var amount = document.getElementById("amount").value;

            if (type === "" || date === "" || category === "" || amount === "") {
                alert("Please fill out all fields before submitting.");
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
