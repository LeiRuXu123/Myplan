<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction History</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #B7E0FF;
        }
        .transaction-card {
            border-radius: 15px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        .icon-container {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #B7E0FF;
            margin-right: 10px;
        }
        table {
            margin-top: 20px;
            background-color: #FFFFFF;
            border-radius: 10px;
            overflow: hidden;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f8f9fa;
        }
        tr:hover {
            background-color: #e7f3ff;
        }
        .pagination {
            justify-content: center;
            margin-top: 20px;
        }
        .pagination .page-link {
            border: none;
            color: #007BFF;
        }
        .pagination .page-link:hover {
            background-color: #e7f3ff;
        }
        .form-label {
            font-weight: bold;
        }
        .search-input {
            width: 250px;
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h4 class="mb-0">Transaction History</h4>
            <div class="d-flex align-items-center">
                <div class="input-group me-2">
                    <span class="input-group-text" id="search-icon">
                        <i class="bi bi-search"></i>
                    </span>
                    <input type="text" class="form-control search-input" placeholder="Search..." aria-label="Search" aria-describedby="search-icon">
                </div>
                <button class="btn btn-light me-2"><i class="bi bi-pen"></i></button>
                <button class="btn btn-light me-2"><i class="bi bi-share"></i></button>
                <!-- <button class="btn btn-light"><i class="bi bi-grid"></i></button> -->
            </div>
        </div>

        <!-- Report Card -->
        <div class="card transaction-card">
            <div class="card-body">
                <h5 class="card-title mb-4">
                    <i class="bi bi-activity me-2"></i>
                    REPORT
                </h5>

                <!-- Display Options -->
                <div class="mb-3">
                    <label for="entries" class="form-label">Show</label>
                    <select class="form-select" id="entries" aria-label="Show entries">
                        <option value="5">5 entries</option>
                        <option value="10">10 entries</option>
                        <option value="15">15 entries</option>
                    </select>
                </div>

                <!-- Transaction Table -->
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Category</th>
                                <th>Type</th>
                                <th>Date</th>
                                <th>Amount</th>
                            </tr>
                        </thead>
                        <tbody id="transaction-body">
                            <!-- Transaction Data -->
                            <tr>
                                <td>
                                    <div class="d-flex align-items-center">
                                        <div class="icon-container">
                                            <i class="bi bi-cart"></i>
                                        </div>
                                        Shopping
                                    </div>
                                </td>
                                <td>Pengeluaran</td>
                                <td>2024-10-19</td>
                                <td>Rp78.000</td>
                            </tr>
                            <tr>
                                <td>
                                    <div class="d-flex align-items-center">
                                        <div class="icon-container">
                                            <i class="bi bi-car-front"></i>
                                        </div>
                                        Transportasi
                                    </div>
                                </td>
                                <td>Pengeluaran</td>
                                <td>2024-10-19</td>
                                <td>Rp6.000</td>
                            </tr>
                            <tr>
                                <td>
                                    <div class="d-flex align-items-center">
                                        <div class="icon-container">
                                            <i class="bi bi-wallet"></i>
                                        </div>
                                        Money In
                                    </div>
                                </td>
                                <td>Pemasukan</td>
                                <td>2024-10-20</td>
                                <td>Rp150.000</td>
                            </tr>
                            <tr>
                                <td>
                                    <div class="d-flex align-items-center">
                                        <div class="icon-container">
                                            <i class="bi bi-cup-hot"></i>
                                        </div>
                                        Food & Drink
                                    </div>
                                </td>
                                <td>Pengeluaran</td>
                                <td>2024-10-20</td>
                                <td>Rp39.000</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Pagination -->
                <nav aria-label="Page navigation">
                    <ul class="pagination justify-content-center">
                        <li class="page-item">
                            <a class="page-link" href="#" aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>
                        <li class="page-item"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item">
                            <a class="page-link" href="#" aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
